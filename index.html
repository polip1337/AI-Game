<!DOCTYPE html>
<html>
  <head>
    <title>Incremental Game
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="popup-container" id="popup">
  <div class="popup">
    <h2 class="popup-title" id="popup-title">Something went Wrong!</h2>
    <p class="popup-message" id="popup-message">Event data is missing</p>
    <p class="popup-message" id="popup-message2">Event data is missing</p>
    <p class="popup-message" id="popup-message3">Event data is missing</p>
    <button class="popup-button" onclick="closePopup()">OK</button>
  </div>
</div>

    <div class="row">
      <div class="skill" >
        <div class="row">
          <img src="icons/0.png" class="skill-icon">
          <div class="skill-text">Unity
          </div>
        </div>
      
      <div class="progress-bar">
        <div class="progress" id="progressUnity">
        </div>
      
		</div>
		</div>
    <div class="skill">
      <div class="row">
        <img src="icons/1.png" class="skill-icon">
        <div class="skill-text">Growth
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressGrowth">
        </div>
      </div>
    </div>
    <div class="skill">
      <div class="row">
        <img src="icons/2.png" class="skill-icon">
        <div class="skill-text">Security 
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressSecurity">
        </div>
      </div>
    </div>
    
    </div>
  <div class="row">
	<div class="skill">
      <div class="row">
        <img src="icons/3.png" class="skill-icon">
        <div class="skill-text">Knowledge
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressKnowledge">
        </div>
      </div>
    </div>
    
    <div class="skill">
      <div class="row">
        <img src="icons/5.png" class="skill-icon">
        <div class="skill-text">Trust
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressTrust">
        </div>
      </div>
    </div>
    <div class="skill">
      <div class="row">
        <img src="icons/6.png" class="skill-icon">
        <div class="skill-text">Efficiency
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressEfficiency">
        </div>
      </div>
    </div>
   
  </div>
<div class="container">
  <div class="toolbar-left ai-theme" id="toolbar-left">
  <div class="resource">
    Cores:
    <div class="resource-value">
      <span id="cores">3/3</span>
    </div>
  </div>

  
</div>
  <div class="main-content">
    <div class="row">
      <!-- Skills and progress bars here -->
    </div>
    <div class="row">
      <div class="game-board" id="container">
      </div>
      
    </div>
  </div>
	<div class="toolbar-right ai-theme" id="right-toolbar">
	  
  </div>
</div>

  <script src="variables.js">
  </script>
  <script src="display.js">
  </script>
  <script src="game.js">
  </script>
  <script src="experience.js">  </script>

  <script src="tasks.js">  </script>
  <script src="resources.js">  </script>

  </body>
</html>
